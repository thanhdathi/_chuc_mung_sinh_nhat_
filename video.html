<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Only</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ẩn cuộn trang */
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VWm0xaxi4EI?autoplay=1&loop=1&playlist=VWm0xaxi4EI" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
</body>
</html>
